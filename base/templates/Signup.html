{% load static %}
{% load crispy_forms_tags %}  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'All.css' %}">
    <title>Railway Enquiries Signup</title>
</head>
<body>
    
    <div class="box">
        <div class="container">
            <h1 class="animate__animated animate__zoomIn">Ethiopian Railway Enquiries</h1>
            <div class="top">
                
                <header class="animate__animated animate__zoomIn">Signup</header>
            </div>
            <div class="input-field">
                
        <form method="POST">
            {% csrf_token %}
             {{ register_form|crispy }}
            <button class="btn btn-primary" type="submit">Signup</button>
        </form>
        <p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
    </div>
</body>
</html>
